<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      img {
        height: 200px;
      }
    </style>

    <title>Online Furniture</title>
  </head>
  <body>
    <div>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/create">New Post</a>
        </li>
        <li class="nav-item">
          {{if $.user}}
          <a class="nav-link" href="/logout">logout</a>
          {{else}}
          <a class="nav-link" href="/login">login</a>
          {{end}}
        </li>
      </ul>
    </div>
    <div class="container">
      <h3>Online Furniture</h3>
      <hr/>
      <div class="row">
        {{range $p := .posts}}
        <div class="col">
          <div class="card b" style="width: 20rem;">
            <img class="card-img-top" src="{{(index $p.Photos 0)}}" />
            <div class="card-body">
              <h5 class="card-title">{{$p.Title}}</h5>
              <p class="card-text">
                {{$p.Content}}
              </p>

              <div class="row">
                <div class="col">
                  <p>
                    Rs.{{$p.Price}}
                  </p>
                </div>
                <div class="col">
                  <p>
                    {{$p.Status}}
                  </p>
                </div>
                <div class="col">
                  {{if $.user}}
                  <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{$.csrf_token}}" />
                    <input type="hidden" name="post" value="{{$p.Uuid}}"/>
                    <button type="submit" class="btn btn-secondary btn-sm">
                      delete
                    </button>
                  </form>
                  {{end}}
                </div>
              </div>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
